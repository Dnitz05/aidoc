<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideCar AI - Document Engineering for Google Docs</title>
  <link rel="icon" type="image/svg+xml" href="../assets/logo.svg">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 48px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 2.5rem;
      color: #1a1a2e;
      margin-bottom: 8px;
    }

    .tagline {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }

    .features {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .feature {
      background: #f0f4ff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #1a73e8;
    }

    .cta {
      display: inline-block;
      background: #1a73e8;
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(26, 115, 232, 0.3);
    }

    .links {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }

    .links a {
      color: #666;
      text-decoration: none;
      margin: 0 12px;
      font-size: 0.9rem;
    }

    .links a:hover {
      color: #1a73e8;
    }

    .version {
      margin-top: 16px;
      color: #999;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../assets/logo.svg" alt="SideCar Logo" class="logo">
    <h1>SideCar AI</h1>
    <p class="tagline">Document Engineering for Google Docs</p>

    <div class="features">
      <span class="feature">AI-Powered Editing</span>
      <span class="feature">Smart Structure</span>
      <span class="feature">Instant Undo</span>
      <span class="feature">Custom Macros</span>
    </div>

    <a href="https://workspace.google.com/marketplace" class="cta">
      Get it on Google Workspace Marketplace
    </a>

    <div class="links">
      <a href="legal/privacy.html">Privacy Policy</a>
      <a href="legal/terms.html">Terms of Service</a>
      <a href="https://github.com/Dnitz05/aidoc">GitHub</a>
    </div>

    <p class="version">Version 3.2</p>
  </div>
</body>
</html>
