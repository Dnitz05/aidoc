<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         SIDECAR UI - Refined Dark Theme
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      :root {
        /* Base (Dark Theme) */
        --bg-primary: #0f0f0f;
        --bg-secondary: #1a1a1a;
        --bg-tertiary: #252525;
        --bg-elevated: #2a2a2a;

        /* Text */
        --text-primary: #fafafa;
        --text-secondary: #a1a1a1;
        --text-muted: #666666;

        /* Accent (Emerald) */
        --accent: #10b981;
        --accent-hover: #34d399;
        --accent-muted: rgba(16, 185, 129, 0.15);
        --accent-glow: rgba(16, 185, 129, 0.3);

        /* Semantic */
        --success: #22c55e;
        --error: #ef4444;
        --error-muted: rgba(239, 68, 68, 0.15);
        --warning: #f59e0b;

        /* Borders & Shadows */
        --border: rgba(255, 255, 255, 0.08);
        --border-hover: rgba(255, 255, 255, 0.15);
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);

        /* Spacing */
        --space-xs: 4px;
        --space-sm: 8px;
        --space-md: 12px;
        --space-lg: 16px;
        --space-xl: 24px;

        /* Radius */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 14px;
        --radius-full: 9999px;

        /* Typography */
        --font-display: 'Plus Jakarta Sans', -apple-system, sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-display);
        background: var(--bg-primary);
        color: var(--text-primary);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        font-size: 13px;
        line-height: 1.5;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         NAVIGATION - Icon Tabs
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      .nav {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-xs);
        padding: var(--space-md);
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        position: relative;
      }

      .nav-tabs {
        display: flex;
        align-items: center;
        gap: var(--space-xs);
        background: var(--bg-tertiary);
        padding: var(--space-xs);
        border-radius: var(--radius-lg);
        position: relative;
      }

      .nav-pill {
        position: absolute;
        height: calc(100% - 8px);
        background: var(--bg-elevated);
        border-radius: var(--radius-md);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-sm);
      }

      .tab {
        position: relative;
        z-index: 1;
        width: 40px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: var(--radius-md);
        color: var(--text-muted);
        font-size: 18px;
        transition: color 0.2s ease;
        border: none;
        background: none;
      }

      .tab:hover {
        color: var(--text-secondary);
      }

      .tab.active {
        color: var(--accent);
      }

      .tab svg {
        width: 20px;
        height: 20px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         PANELS
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      .panel {
        flex: 1;
        display: none;
        flex-direction: column;
        overflow: hidden;
        animation: fadeIn 0.2s ease;
      }

      .panel.active {
        display: flex;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         CHAT PANEL
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      #chatPanel {
        padding: 0;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: var(--space-lg);
        display: flex;
        flex-direction: column;
        gap: var(--space-md);
      }

      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: var(--border-hover);
        border-radius: var(--radius-full);
      }

      /* Message Bubbles */
      .msg {
        max-width: 85%;
        padding: var(--space-md) var(--space-lg);
        border-radius: var(--radius-lg);
        font-size: 13px;
        line-height: 1.5;
        animation: msgAppear 0.25s ease-out;
      }

      @keyframes msgAppear {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .msg.user {
        align-self: flex-end;
        background: linear-gradient(135deg, var(--accent) 0%, #059669 100%);
        color: white;
        border-bottom-right-radius: var(--space-xs);
      }

      .msg.ai {
        align-self: flex-start;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-bottom-left-radius: var(--space-xs);
        color: var(--text-primary);
      }

      .msg.system {
        align-self: center;
        background: transparent;
        color: var(--text-muted);
        font-size: 11px;
        padding: var(--space-sm);
      }

      .msg.error {
        align-self: flex-start;
        background: var(--error-muted);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }

      /* Edit Badge */
      .edit-badge {
        display: inline-flex;
        align-items: center;
        gap: var(--space-xs);
        font-family: var(--font-mono);
        font-size: 10px;
        font-weight: 500;
        color: var(--success);
        background: rgba(34, 197, 94, 0.15);
        padding: 2px 8px;
        border-radius: var(--radius-sm);
        margin-bottom: var(--space-sm);
        border: 1px solid rgba(34, 197, 94, 0.3);
      }

      .edit-badge::before {
        content: '';
      }

      /* Thinking Indicator */
      .msg.thinking {
        align-self: flex-start;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        padding: var(--space-md) var(--space-lg);
        border-bottom-left-radius: var(--space-xs);
      }

      .thinking-shimmer {
        width: 100px;
        height: 8px;
        background: linear-gradient(
          90deg,
          var(--bg-elevated) 0%,
          var(--accent-muted) 50%,
          var(--bg-elevated) 100%
        );
        background-size: 200% 100%;
        border-radius: var(--radius-full);
        animation: shimmer 1.5s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         INPUT AREA
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      .input-area {
        padding: var(--space-md);
        background: var(--bg-secondary);
        border-top: 1px solid var(--border);
      }

      .input-wrapper {
        display: flex;
        align-items: flex-end;
        gap: var(--space-sm);
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: var(--space-sm);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .input-wrapper:focus-within {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-muted);
      }

      .input-wrapper textarea {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text-primary);
        font-family: var(--font-display);
        font-size: 13px;
        resize: none;
        outline: none;
        min-height: 24px;
        max-height: 120px;
        padding: var(--space-xs) var(--space-sm);
      }

      .input-wrapper textarea::placeholder {
        color: var(--text-muted);
      }

      .send-btn {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--accent);
        border: none;
        border-radius: var(--radius-md);
        color: white;
        cursor: pointer;
        transition: all 0.15s ease;
        flex-shrink: 0;
      }

      .send-btn:hover:not(:disabled) {
        background: var(--accent-hover);
        transform: scale(1.05);
      }

      .send-btn:active:not(:disabled) {
        transform: scale(0.95);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .send-btn svg {
        width: 18px;
        height: 18px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
      }

      .credits-display {
        text-align: center;
        font-family: var(--font-mono);
        font-size: 11px;
        color: var(--text-muted);
        margin-top: var(--space-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-xs);
      }

      .credits-display .icon {
        color: var(--accent);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         TOOLS PANEL (RECEIPTS)
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      #toolsPanel {
        padding: var(--space-lg);
        overflow-y: auto;
      }

      .section-title {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-muted);
        margin-bottom: var(--space-md);
      }

      .receipts-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--space-sm);
        margin-bottom: var(--space-lg);
      }

      .receipt-card {
        position: relative;
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        padding: var(--space-md);
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all 0.2s ease;
        overflow: hidden;
      }

      .receipt-card:hover {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent), 0 0 20px var(--accent-muted);
        transform: translateY(-2px);
      }

      .receipt-card:active {
        transform: translateY(0) scale(0.98);
      }

      .receipt-card .icon {
        font-size: 16px;
        flex-shrink: 0;
      }

      .receipt-card .label {
        font-size: 12px;
        font-weight: 500;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .receipt-card .delete-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--error-muted);
        border: none;
        border-radius: var(--radius-sm);
        color: var(--error);
        font-size: 12px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .receipt-card:hover .delete-btn {
        opacity: 1;
      }

      .add-receipt-card {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-sm);
        padding: var(--space-md);
        background: transparent;
        border: 1px dashed var(--border);
        border-radius: var(--radius-md);
        cursor: pointer;
        color: var(--text-muted);
        font-size: 12px;
        transition: all 0.2s ease;
      }

      .add-receipt-card:hover {
        border-color: var(--accent);
        color: var(--accent);
        background: var(--accent-muted);
      }

      /* New Receipt Form */
      .receipt-form {
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: var(--space-lg);
        margin-top: var(--space-md);
        animation: slideDown 0.2s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .receipt-form.hidden {
        display: none;
      }

      .form-group {
        margin-bottom: var(--space-md);
      }

      .form-label {
        display: block;
        font-size: 11px;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: var(--space-sm);
      }

      .emoji-picker {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-xs);
      }

      .emoji-picker button {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-elevated);
        border: 2px solid transparent;
        border-radius: var(--radius-sm);
        font-size: 18px;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .emoji-picker button:hover {
        background: var(--bg-primary);
        transform: scale(1.1);
      }

      .emoji-picker button.selected {
        border-color: var(--accent);
        background: var(--accent-muted);
      }

      .form-input {
        width: 100%;
        padding: var(--space-sm) var(--space-md);
        background: var(--bg-elevated);
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
        font-family: var(--font-display);
        font-size: 13px;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .form-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-muted);
      }

      .form-input::placeholder {
        color: var(--text-muted);
      }

      textarea.form-input {
        resize: vertical;
        min-height: 80px;
      }

      .form-actions {
        display: flex;
        gap: var(--space-sm);
        margin-top: var(--space-md);
      }

      .btn {
        flex: 1;
        padding: var(--space-sm) var(--space-md);
        border-radius: var(--radius-sm);
        font-family: var(--font-display);
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s ease;
        border: none;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }

      .btn-primary:hover {
        background: var(--accent-hover);
      }

      .btn-secondary {
        background: var(--bg-elevated);
        color: var(--text-secondary);
        border: 1px solid var(--border);
      }

      .btn-secondary:hover {
        background: var(--bg-primary);
        border-color: var(--border-hover);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         SETTINGS PANEL (CERVELL)
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

      #brainPanel {
        padding: var(--space-lg);
        overflow-y: auto;
      }

      .settings-card {
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: var(--space-lg);
        margin-bottom: var(--space-md);
      }

      .settings-card-header {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        margin-bottom: var(--space-md);
      }

      .settings-card-header .icon {
        font-size: 16px;
      }

      .settings-card-header .title {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .settings-card-header .subtitle {
        font-size: 11px;
        color: var(--text-muted);
        margin-top: 2px;
      }

      /* Toggle Switch */
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--space-md);
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        margin-bottom: var(--space-md);
      }

      .toggle-label {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
      }

      .toggle-label .icon {
        font-size: 16px;
      }

      .toggle-label .text {
        font-size: 13px;
        font-weight: 500;
        color: var(--text-primary);
      }

      .toggle-label .hint {
        font-size: 10px;
        color: var(--text-muted);
      }

      .toggle-switch {
        position: relative;
        width: 44px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: var(--bg-elevated);
        border: 1px solid var(--border);
        border-radius: var(--radius-full);
        transition: all 0.2s ease;
      }

      .toggle-slider::before {
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        left: 2px;
        bottom: 2px;
        background: var(--text-muted);
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .toggle-switch input:checked + .toggle-slider {
        background: var(--accent-muted);
        border-color: var(--accent);
      }

      .toggle-switch input:checked + .toggle-slider::before {
        background: var(--accent);
        transform: translateX(20px);
      }

      /* File Upload */
      .file-upload {
        border: 1px dashed var(--border);
        border-radius: var(--radius-sm);
        padding: var(--space-md);
        text-align: center;
        transition: all 0.2s ease;
      }

      .file-upload:hover {
        border-color: var(--accent);
        background: var(--accent-muted);
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .file-upload-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--space-sm);
        cursor: pointer;
      }

      .file-upload-label .icon {

    <script>
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // STATE & INIT
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      let currentSettings = {};
      let selectedEmoji = 'âš¡';
      let currentTab = 'chat';

      window.onload = function() {
        // Position nav pill
        updateNavPill();

        // Load settings
        google.script.run.withSuccessHandler(function(jsonStr) {
          currentSettings = JSON.parse(jsonStr);
          document.getElementById('licenseKey').value = currentSettings.license_key || '';
          document.getElementById('styleGuide').value = currentSettings.style_guide || '';
          document.getElementById('strictMode').checked = currentSettings.strict_mode || false;
          if (!currentSettings.license_key) switchTab('brain');
        }).getSettings();

        // Load file info
        google.script.run.withSuccessHandler(function(info) {
          if (info.hasFile) showFileStatus(info.name);
        }).getKnowledgeFileInfo();

        // Enter key handler
        document.getElementById('userInput').addEventListener('keydown', function(e) {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

        // Auto-resize textarea
        document.getElementById('userInput').addEventListener('input', function() {
          this.style.height = 'auto';
          this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Select first emoji
        selectEmoji('âš¡');
      };

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // NAVIGATION
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function switchTab(tabName) {
        currentTab = tabName;

        // Update tabs
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');

        // Update panels
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(tabName + 'Panel').classList.add('active');

        // Update pill position
        updateNavPill();

        // Show/hide input area
        const inputArea = document.getElementById('inputArea');
        if (tabName === 'brain') {
          inputArea.classList.add('hidden');
        } else {
          inputArea.classList.remove('hidden');
        }

        // Load receipts when switching to tools
        if (tabName === 'tools') loadReceipts();
      }

      function updateNavPill() {
        const activeTab = document.querySelector('.tab.active');
        const pill = document.getElementById('navPill');
        if (activeTab && pill) {
          pill.style.width = activeTab.offsetWidth + 'px';
          pill.style.left = activeTab.offsetLeft + 'px';
        }
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // CHAT
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addBubble('user', text);
        input.value = '';
        input.style.height = 'auto';

        const btn = document.getElementById('sendBtn');
        btn.disabled = true;

        showThinking();

        google.script.run
          .withSuccessHandler(function(res) {
            hideThinking();
            btn.disabled = false;
            addBubble('ai', res.ai_response, res.mode === 'edit');
            if (res.credits !== undefined) {
              document.getElementById('creditsDisplay').innerHTML = '<span class="icon">âš¡</span> ' + res.credits + ' credits';
            }
          })
          .withFailureHandler(function(err) {
            hideThinking();
            btn.disabled = false;
            addBubble('error', 'Error: ' + err.message);
          })
          .processUserCommand(text);
      }

      function addBubble(type, text, isEdit) {
        const container = document.getElementById('chatHistory');
        const bubble = document.createElement('div');
        bubble.className = 'msg ' + type;

        if (type === 'ai' && isEdit) {
          bubble.innerHTML = '<div class="edit-badge">Document modificat</div>' + text;
        } else {
          bubble.innerText = text;
        }

        container.appendChild(bubble);
        container.scrollTop = container.scrollHeight;
      }

      function showThinking() {
        const container = document.getElementById('chatHistory');
        const thinking = document.createElement('div');
        thinking.className = 'msg thinking';
        thinking.id = 'thinkingIndicator';
        thinking.innerHTML = '<div class="thinking-shimmer"></div>';
        container.appendChild(thinking);
        container.scrollTop = container.scrollHeight;
      }

      function hideThinking() {
        const indicator = document.getElementById('thinkingIndicator');
        if (indicator) indicator.remove();
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // RECEIPTS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function loadReceipts() {
        const container = document.getElementById('receiptsList');
        container.innerHTML = '<div class="loading-text">Carregant receptes...</div>';

        google.script.run
          .withSuccessHandler(function(result) {
            container.innerHTML = '';
            if (result.receipts && result.receipts.length > 0) {
              result.receipts.forEach(function(r, index) {
                const card = document.createElement('div');
                card.className = 'receipt-card';
                card.style.animationDelay = (index * 50) + 'ms';
                card.innerHTML = `
                  <span class="icon">${r.icon}</span>
                  <span class="label">${r.label}</span>
                  <button class="delete-btn" onclick="event.stopPropagation(); deleteReceipt('${r.id}')">âœ•</button>
                `;
                card.onclick = function() { runReceipt(r.instruction, r.label); };
                container.appendChild(card);
              });
            } else {
              container.innerHTML = '<div class="empty-state">Cap recepta encara.<br>Crea la primera!</div>';
            }
          })
          .withFailureHandler(function(err) {
            container.innerHTML = '<div class="empty-state" style="color: var(--error);">Error carregant receptes</div>';
          })
          .getReceiptsFromWorker();
      }

      function toggleNewReceiptForm() {
        const form = document.getElementById('newReceiptForm');
        form.classList.toggle('hidden');
        if (!form.classList.contains('hidden')) {
          document.getElementById('receiptLabel').value = '';
          document.getElementById('receiptInstruction').value = '';
          selectEmoji('âš¡');
        }
      }

      function selectEmoji(emoji) {
        selectedEmoji = emoji;
        document.querySelectorAll('.emoji-picker button').forEach(function(btn) {
          btn.classList.remove('selected');
          if (btn.innerText === emoji) btn.classList.add('selected');
        });
      }

      function saveNewReceipt() {
        const label = document.getElementById('receiptLabel').value.trim();
        const instruction = document.getElementById('receiptInstruction').value.trim();

        if (!label) return alert('Posa un nom al boto');
        if (!instruction) return alert('Escriu la instruccio per la IA');

        google.script.run
          .withSuccessHandler(function() {
            toggleNewReceiptForm();
            loadReceipts();
          })
          .withFailureHandler(function(err) {
            alert('Error: ' + err.message);
          })
          .saveReceiptToWorker(label, instruction, selectedEmoji);
      }

      function deleteReceipt(receiptId) {
        if (!confirm('Eliminar aquesta recepta?')) return;

        google.script.run
          .withSuccessHandler(function() {
            loadReceipts();
          })
          .withFailureHandler(function(err) {
            alert('Error: ' + err.message);
          })
          .deleteReceiptFromWorker(receiptId);
      }

      function runReceipt(instruction, label) {
        switchTab('chat');
        addBubble('user', 'ğŸ¯ ' + label);
        showThinking();

        document.getElementById('sendBtn').disabled = true;

        google.script.run
          .withSuccessHandler(function(res) {
            hideThinking();
            document.getElementById('sendBtn').disabled = false;
            addBubble('ai', res.ai_response, res.mode === 'edit');
            if (res.credits !== undefined) {
              document.getElementById('creditsDisplay').innerHTML = '<span class="icon">âš¡</span> ' + res.credits + ' credits';
            }
          })
          .withFailureHandler(function(err) {
            hideThinking();
            document.getElementById('sendBtn').disabled = false;
            addBubble('error', 'Error: ' + err.message);
          })
          .processUserCommand(instruction);
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // SETTINGS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function saveSettings() {
        const btn = document.getElementById('saveBtn');
        btn.disabled = true;
        btn.innerHTML = '<svg class="spinner" width="16" height="16" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" opacity="0.3"/></svg> Desant...';

        const newSettings = {
          license_key: document.getElementById('licenseKey').value,
          style_guide: document.getElementById('styleGuide').value,
          strict_mode: document.getElementById('strictMode').checked
        };

        google.script.run.withSuccessHandler(function() {
          btn.disabled = false;
          btn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg> Desar Configuracio';
          currentSettings = newSettings;

          const status = document.getElementById('saveStatus');
          status.classList.add('visible');
          setTimeout(function() { status.classList.remove('visible'); }, 2000);
        }).saveSettings(JSON.stringify(newSettings));
      }

      function handleFileSelect() {
        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length === 0) return;

        const file = fileInput.files[0];
        if (file.size > 10 * 1024 * 1024) {
          alert('Maxim 10MB');
          return;
        }

        showFileStatus(file.name, true);

        const reader = new FileReader();
        reader.onload = function(e) {
          const base64 = e.target.result.split(',')[1];
          google.script.run
            .withSuccessHandler(function(res) {
              showFileStatus(res.name);
            })
            .withFailureHandler(function(err) {
              showFileStatus(null);
              alert('Error: ' + err.message);
            })
            .uploadFileToWorker(base64, file.type, file.name);
        };
        reader.readAsDataURL(file);
      }

      function showFileStatus(name, uploading) {
        const container = document.getElementById('fileStatusContainer');
        if (!name) {
          container.innerHTML = '';
          return;
        }

        container.innerHTML = `
          <div class="file-status">
            <span class="name">${uploading ? 'Pujant... ' : ''}${name}</span>
            ${!uploading ? `
              <div class="actions">
                <button class="danger" onclick="clearFile()">Esborrar</button>
              </div>
            ` : ''}
          </div>
        `;
      }

      function clearFile() {
        google.script.run.withSuccessHandler(function() {
          showFileStatus(null);
        }).clearKnowledgeFile();
      }
    </script>
  </body>
</html>
