<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 13px;
      padding: 16px;
      margin: 0;
      color: #202124;
    }
    h2 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 8px 0;
      color: #1a73e8;
    }
    .subtitle {
      font-size: 11px;
      color: #5f6368;
      margin-bottom: 16px;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #5f6368;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      background-color: white;
      resize: vertical;
    }
    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }
    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background-color: #1a73e8;
      color: white;
    }
    .btn-primary:hover {
      background-color: #1557b0;
    }
    .btn-primary:disabled {
      background-color: #dadce0;
      cursor: not-allowed;
    }
    .btn-secondary {
      background-color: #f1f3f4;
      color: #202124;
    }
    .btn-secondary:hover {
      background-color: #e8eaed;
    }
    #status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    #status.info {
      background-color: #e8f0fe;
      color: #1967d2;
      display: block;
    }
    #status.success {
      background-color: #e6f4ea;
      color: #137333;
      display: block;
    }
    #status.error {
      background-color: #fce8e6;
      color: #c5221f;
      display: block;
    }
    .credits {
      font-size: 11px;
      color: #5f6368;
      margin-top: 8px;
    }
    .divider {
      border-top: 1px solid #e8eaed;
      margin: 16px 0;
    }

    /* AI Feedback Area */
    #aiFeedback {
      display: none;
      margin-top: 16px;
      padding: 12px;
      background-color: #f8f9fa;
      border-left: 3px solid #1a73e8;
      border-radius: 0 4px 4px 0;
    }
    #aiFeedback .header {
      font-weight: 500;
      color: #1a73e8;
      font-size: 12px;
      margin-bottom: 6px;
    }
    #aiFeedback .summary {
      font-style: italic;
      color: #3c4043;
      line-height: 1.4;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid #e8eaed;
      margin-bottom: 16px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      color: #5f6368;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .tab:hover {
      color: #1a73e8;
      background-color: #f8f9fa;
    }
    .tab.active {
      color: #1a73e8;
      border-bottom-color: #1a73e8;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h2>SideCar</h2>
  <p class="subtitle">Assistent d'edici√≥ amb IA</p>

  <!-- License Section -->
  <div class="section">
    <label for="licenseKey">Clau de Llic√®ncia</label>
    <input type="text" id="licenseKey" placeholder="SIDECAR-XXXX-XXXX">
    <button class="btn-secondary" onclick="saveLicense()">Desar</button>
  </div>

  <div class="divider"></div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab('custom')">üí¨ Instrucci√≥</div>
    <div class="tab" onclick="switchTab('presets')">‚ö° R√†pid</div>
  </div>

  <!-- Custom Instruction Tab -->
  <div id="customTab" class="tab-content active">
    <div class="section">
      <label for="customPrompt">Qu√® vols fer amb el text?</label>
      <textarea id="customPrompt" rows="3" placeholder="Ex: Fes-ho m√©s formal, corregeix faltes i canvia 'cotxe' per 'vehicle'"></textarea>
    </div>
    <button class="btn-primary" id="customBtn" onclick="runCustom()">
      Enviar Instrucci√≥
    </button>
  </div>

  <!-- Presets Tab -->
  <div id="presetsTab" class="tab-content">
    <div class="section">
      <label for="modeSelector">Mode predefinit</label>
      <select id="modeSelector">
        <option value="formalize">üëî Formalitzar</option>
        <option value="improve">‚ú® Millorar Redacci√≥</option>
        <option value="summarize">üìù Resumir</option>
        <option value="translate_en">üåç Traduir a Angl√®s</option>
        <option value="translate_es">üåç Traduir a Castell√†</option>
      </select>
    </div>
    <button class="btn-primary" id="presetBtn" onclick="runPreset()">
      Executar
    </button>
  </div>

  <!-- AI Feedback -->
  <div id="aiFeedback">
    <div class="header">ü§ñ SideCar diu:</div>
    <div class="summary" id="aiSummary"></div>
  </div>

  <!-- Status -->
  <div id="status"></div>
  <div class="credits" id="creditsInfo"></div>

  <script>
    // Load saved license on init
    google.script.run
      .withSuccessHandler(function(key) {
        if (key) {
          document.getElementById('licenseKey').value = key;
        }
      })
      .getLicenseKey();

    function switchTab(tab) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(function(t) {
        t.classList.remove('active');
      });
      event.target.classList.add('active');

      // Update tab content
      document.querySelectorAll('.tab-content').forEach(function(c) {
        c.classList.remove('active');
      });
      document.getElementById(tab + 'Tab').classList.add('active');
    }

    function showStatus(message, type) {
      var status = document.getElementById('status');
      status.textContent = message;
      status.className = type;
    }

    function showFeedback(summary) {
      var feedback = document.getElementById('aiFeedback');
      var summaryEl = document.getElementById('aiSummary');
      if (summary) {
        summaryEl.textContent = summary;
        feedback.style.display = 'block';
      } else {
        feedback.style.display = 'none';
      }
    }

    function setLoading(btnId, loading) {
      var btn = document.getElementById(btnId);
      btn.disabled = loading;
      if (btnId === 'customBtn') {
        btn.textContent = loading ? 'Pensant...' : 'Enviar Instrucci√≥';
      } else {
        btn.textContent = loading ? 'Processant...' : 'Executar';
      }
    }

    function saveLicense() {
      var key = document.getElementById('licenseKey').value.trim();
      if (!key) {
        showStatus('Introdueix una clau de llic√®ncia', 'error');
        return;
      }
      google.script.run
        .withSuccessHandler(function() {
          showStatus('Llic√®ncia desada correctament', 'success');
        })
        .withFailureHandler(function(err) {
          showStatus('Error: ' + err.message, 'error');
        })
        .setLicenseKey(key);
    }

    function runCustom() {
      var instruction = document.getElementById('customPrompt').value.trim();
      if (!instruction) {
        showStatus('Escriu alguna instrucci√≥', 'error');
        return;
      }

      setLoading('customBtn', true);
      showStatus('Processant instrucci√≥ amb IA...', 'info');
      showFeedback(null);

      google.script.run
        .withSuccessHandler(function(result) {
          setLoading('customBtn', false);
          if (result.success) {
            showStatus('Text modificat correctament!', 'success');
            showFeedback(result.change_summary);
            document.getElementById('creditsInfo').textContent =
              'Cr√®dits restants: ' + result.credits_remaining;
          } else {
            showStatus('Error: ' + result.error, 'error');
          }
        })
        .withFailureHandler(function(err) {
          setLoading('customBtn', false);
          showStatus('Error: ' + err.message, 'error');
        })
        .processSelection('custom', instruction);
    }

    function runPreset() {
      var mode = document.getElementById('modeSelector').value;

      setLoading('presetBtn', true);
      var modeNames = {
        'formalize': 'Formalitzant',
        'improve': 'Millorant',
        'summarize': 'Resumint',
        'translate_en': 'Traduint a angl√®s',
        'translate_es': 'Traduint a castell√†'
      };
      showStatus(modeNames[mode] + ' text...', 'info');
      showFeedback(null);

      google.script.run
        .withSuccessHandler(function(result) {
          setLoading('presetBtn', false);
          if (result.success) {
            showStatus('Text processat correctament!', 'success');
            document.getElementById('creditsInfo').textContent =
              'Cr√®dits restants: ' + result.credits_remaining;
          } else {
            showStatus('Error: ' + result.error, 'error');
          }
        })
        .withFailureHandler(function(err) {
          setLoading('presetBtn', false);
          showStatus('Error: ' + err.message, 'error');
        })
        .processSelection(mode, null);
    }
  </script>
</body>
</html>
