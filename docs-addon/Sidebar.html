<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 13px;
      padding: 16px;
      margin: 0;
      color: #202124;
    }
    h2 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 16px 0;
      color: #1a73e8;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #5f6368;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 13px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }
    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background-color: #1a73e8;
      color: white;
    }
    .btn-primary:hover {
      background-color: #1557b0;
    }
    .btn-primary:disabled {
      background-color: #dadce0;
      cursor: not-allowed;
    }
    .btn-secondary {
      background-color: #f1f3f4;
      color: #202124;
    }
    .btn-secondary:hover {
      background-color: #e8eaed;
    }
    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    #status.info {
      background-color: #e8f0fe;
      color: #1967d2;
      display: block;
    }
    #status.success {
      background-color: #e6f4ea;
      color: #137333;
      display: block;
    }
    #status.error {
      background-color: #fce8e6;
      color: #c5221f;
      display: block;
    }
    .credits {
      font-size: 11px;
      color: #5f6368;
      margin-top: 8px;
    }
    .divider {
      border-top: 1px solid #e8eaed;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h2>SideCar</h2>

  <div class="section">
    <label for="licenseKey">Clau de Llicència</label>
    <input type="text" id="licenseKey" placeholder="SIDECAR-XXXX-XXXX">
    <button class="btn-secondary" onclick="saveLicense()">Desar Llicència</button>
  </div>

  <div class="divider"></div>

  <div class="section">
    <label>Accions</label>
    <button class="btn-primary" id="formalizeBtn" onclick="formalize()">
      Formalitzar Selecció
    </button>
    <div class="credits" id="creditsInfo"></div>
  </div>

  <div id="status"></div>

  <script>
    // Load saved license on init
    google.script.run
      .withSuccessHandler(function(key) {
        if (key) {
          document.getElementById('licenseKey').value = key;
        }
      })
      .getLicenseKey();

    function showStatus(message, type) {
      var status = document.getElementById('status');
      status.textContent = message;
      status.className = type;
    }

    function setLoading(loading) {
      var btn = document.getElementById('formalizeBtn');
      btn.disabled = loading;
      btn.textContent = loading ? 'Processant...' : 'Formalitzar Selecció';
    }

    function saveLicense() {
      var key = document.getElementById('licenseKey').value.trim();
      if (!key) {
        showStatus('Introdueix una clau de llicència', 'error');
        return;
      }
      google.script.run
        .withSuccessHandler(function() {
          showStatus('Llicència desada correctament', 'success');
        })
        .withFailureHandler(function(err) {
          showStatus('Error: ' + err.message, 'error');
        })
        .setLicenseKey(key);
    }

    function formalize() {
      setLoading(true);
      showStatus('Processant text amb IA...', 'info');

      google.script.run
        .withSuccessHandler(function(result) {
          setLoading(false);
          if (result.success) {
            showStatus('Text formalitzat correctament!', 'success');
            document.getElementById('creditsInfo').textContent =
              'Crèdits restants: ' + result.credits_remaining;
          } else {
            showStatus('Error: ' + result.error, 'error');
          }
        })
        .withFailureHandler(function(err) {
          setLoading(false);
          showStatus('Error: ' + err.message, 'error');
        })
        .formalizeSelection();
    }
  </script>
</body>
</html>
